name: Backend Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run golden extraction tests
      run: |
        pytest tests/test_task_extraction_golden.py -v
      env:
        # Tests run in offline mode (no OpenAI calls), but we may need these
        # for environment validation
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost/test' }}
        ENV: test
    
    - name: Run golden regression report
      run: |
        python scripts/run_golden_report.py
      env:
        # Report runs in offline mode (no OpenAI calls), uses fixtures only
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost/test' }}
        ENV: test

